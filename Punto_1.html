<!DOCTYPE html>
<html>
  <head>
    <meta name="Punto_1" content="Ejercicios de practica React">
    <title>Punto 1</title>
  </head>
  <body>
    <div id="root">

    </div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

const data = {
  title_1: "Plato de la semana",
  title_2: "Berenjenas fritas",
  paragraph_1: "Comensales: 4 personas",
  paragraph_2: "Tiempo de preparación: 10 minutos",
  paragraph_3: "Tiempo de cocción: 10 minutos",
  paragraph_4: "Ingredientes:",
  paragraph_5: ["4 berenjenas.",<br></br>,"Sal.",<br></br>,"Pimienta.",<br></br>,"4 cucharadas de harina y aceite."],
  paragraph_6: "Preparación:",
  paragraph_7: ["Lavar las berenjenas.",<br></br>,"Cortarlas en rodajas.",<br></br>,"Espolvorearles sal.",<br></br>,"Dejar que suelten agua durante 30 minutos.",<br></br>,"Enharinarlas, ponerlas a freir durante 5 minutos en aceite bien caliente."],
}

const title_x = <h1>{data.title_1}</h1>;
const subtitle_x = <h2>{data.title_2}</h2>;
const paragraph_x = <p>{data.paragraph_1}</p>;
const paragraph_2x = <p>{data.paragraph_2}</p>;
const paragraph_3x = <p>{data.paragraph_3}</p>;
const paragraph_4x = <p>{data.paragraph_4}</p>;
const paragraph_5x = <p>{data.paragraph_5}</p>;
const paragraph_6x = <p>{data.paragraph_6}</p>;
const paragraph_7x = <p>{data.paragraph_7}</p>;

const element = (
  <div>
    {title_x}
    {subtitle_x}
    {paragraph_x}
    {paragraph_2x}
    {paragraph_3x}
    {paragraph_4x}
    {paragraph_5x}
    {paragraph_6x}
    {paragraph_7x}
  </div>
);


ReactDOM.render(
  element,
  document.getElementById('root')
);
    </script>
  </body>
</html>
