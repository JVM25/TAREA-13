<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root"> </div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

const data = {
  title_1: "Plato de la semana",
  title_2: "Berenjenas fritas",
  paragraph_1: "Comensales 4 personas",
  paragraph_2: "Tiempo de preparación: 10 minutos",
  paragraph_3: "Tiempo de cocción: 12 minutos",
  title_3: "Ingredientes:",
  list_x: "4 berenjenas",
  list_x1: "Sal",
  paragraph_6: "Pimienta",
  paragraph_7: "4 cucharadas de harina y aceite",

}

const title_x = <h1>{data.title_1}</h1>;
const subtitle_x = <h2>{data.title_2}</h2>;
const paragraph_x = <p>{data.paragraph_1}</p>;
const paragraph_2x = <p>{data.paragraph_2}</p>;
const paragraph_3x = <p>{data.paragraph_3}</p>;
const subtitle_x1 = <h4>{data.title_3}</h4>;
const list_x = <ul>{data.list_x}</ul>;
const list_x1 = <ul>{data.list_x1}</ul>;
const paragraph_6x = <p>{data.paragraph_6}</p>;
const paragraph_7x = <p>{data.paragraph_7}</p>;

const element = (
  <div>
    {title_x}
    {subtitle_x}
    {paragraph_x}
    {paragraph_2x}
    {paragraph_3x}
    {subtitle_x1}
    {list_x}
    {list_x1}
    {paragraph_6x}
    {paragraph_7x}

  </div>
);


ReactDOM.render(
  element,
  document.getElementById('root')
);
    </script>
  </body>
</html>
